<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-SPA Vue</title>
  <script defer src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script defer type="module" src="index.js"></script>
</head>
<body>
  <div id="main">
      <h1>{{title}}</h1>
      <h3>{{body}}</h3>
  </div>

  <footer id="footer" >
      <h3>{{title}}</h3>
      <h4>{{body}}</h4>
  </footer>
</body>
</html>
